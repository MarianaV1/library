<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Library</h1>
    <div id="library"></div>
    <button id="new-book-btn" style="margin-top: 20px;">NEW BOOK</button>

    <form id="book-form" style="display: none;">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="author" placeholder="Author" required>
        <input type="number" id="pages" placeholder="Pages" required>
        <div style="display: flex; align-items: center; gap: 0px; margin-top: 5px; ">
            <label for="read" style="margin: 0; font-size: 1rem;">Read</label>
            <input type="checkbox" id="read" style="margin-right: 500px; align-items: center;">
        </div>
        <button type="submit">Add Book</button>
    </form>
</body>
<script src="test.js"></script>
</html>
